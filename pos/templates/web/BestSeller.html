{% extends 'web/webbase.html' %}
{% load static %}

{% block content %}

    <!--Body Content-->
    <div id="page-content">
    	<!--Page Title-->
    	<div class="page section-header text-center">
			<div class="page-title">
        		<div class="wrapper"><h1 class="page-width">Best Seller Items in BESTBUY</h1></div>
      		</div>
		</div>
        <!--End Page Title-->
       
        <div class="container">
            <div class="row">

                <!--Main Content-->
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 main-col">
                    <div class="category-description">
                    </div>
                    <hr>
                    <div class="productList">
                        <div class="grid-products grid--view-items">
                            <div class="row">
                                {% for i in bs %}
                                <div class="col-6 col-sm-6 col-md-4 col-lg-4 item">
                                    <!-- start product image -->
                                    <div class="product-image">
                                        <!-- start product image -->
                                        <a href="{% url 'myapp:pro_detail' i.product.id %}">
                                            <!-- image -->
                                            <img class="primary blur-up lazyload" data-src="{{i.product.photo.url}}"
                                                 src="{{i.product.photo.url}}" alt="image" title="product">
                                            <!-- End image -->
                                            <!-- Hover image -->
                                            <img class="hover blur-up lazyload" data-src="{{i.product.photo2.url}}"
                                                 src="{{i.product.photo2.url}}" alt="image" title="product">
                                            <!-- End hover image -->
                                            <!-- product label -->
                                            <div class="product-labels rounded"><span
                                                    class="lbl on-sale"> #{{i.rank}}</span></div>
                                            <!-- End product label  lbl pr-label2 rounded-->
                                        </a>
                                        <!-- end product image -->

                                        <!-- Start product button -->
                                        <form class="variants add" action="{% url " myapp:pro_detail
                                        " i.product.id %}" onclick="window.location.href='{% url "myapp:pro_detail"
                                        i.product.id %}'" method="post">
                                        <button class="btn btn-addto-cart" type="button">See More Details</button>
                                        </form>

                                        <!-- end product button -->
                                    </div>
                                    <!-- end product image -->

                                    <!--start product details -->
                                    <div class="product-details text-center">
                                        <!-- product name -->
                                        <div class="product-name">
                                            <a href="#">{{i.product.item_name}}</a>
                                        </div>
                                        <!-- End product name -->
                                        <!-- product price -->
                                        <div class="product-price">
                                            <span class="price">{{i.product.sell_price}}</span>
                                        </div>
                                        <!-- End product price -->


                                    </div>
                                    <!-- End product details -->
                                </div>
                                {% endfor %}


                            </div>
                        </div>
                    </div>
                </div>
                <!--End Main Content-->
                
            </div>
        </div>
        
    </div>
    <!--End Body Content-->
    

{% endblock content %}
